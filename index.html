<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Explained</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="item first">
        <h3>Yesterday</h3>
        <p>Yesterday is history.</p>
      </div>
      <div class="item second">
        <h3>Tomorrow</h3>
        <p>Tomorrow is a mystery.</p>
      </div>
      <div class="item thrid">
        <h3>Today</h3>
        <p>
          Today is a gift. That's why we call it
          <span class="italic">The Present</span>.
        </p>
      </div>
    </div>
  </body>
</html>
